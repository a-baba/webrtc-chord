<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.7/peer.min.js"></script>
    <script type="text/javascript" src="./dist/webrtc-chord.js"></script>

    <script type="text/javascript" src="./chord-monitor.js"></script>

    <style>
     #canvas-chord {
       background-color: #FFF;
       border: 1px solid black;
     }
    </style>
  </head>
  <body>
    <button type="button" id="btn-create-node">Create node</button>

    <hr />

    <canvas id="canvas-chord" width="600" height="400"></canvas><br />
    Successors: <input type="checkbox" id="checkbox-show-successors" checked="checked">
    Predecessor: <input type="checkbox" id="checkbox-show-predecessor" checked="checked">
    FingerTable: <input type="checkbox" id="checkbox-show-fingertable" checked="checked"><br />
    Clicked node info: <p id="p-node-info"></p>

    <hr />

    <div id="node-list-container"></div>

    <script type="text/template" id="node-template">
      <div>
        <p id="peer-id"></p>
        <p id="node-id"></p>
        <button type="button" id="btn-create">Create network</button><br />
        <input type="text" id="text-id-to-join" /><button type="button" id="btn-join">Join network</button><br />
        <button type="button" id="btn-leave">Leave network</button><br />
        Key: <input type="text" id="text-insert-entry-key" /> Value: <input type="text" id="text-insert-entry-value" />
        <button type="button" id="btn-insert-entry">Insert</button><br />
        Key: <input type="text" id="text-retrieve-entry-key" />
        <button type="button" id="btn-retrieve-entry">Retrieve</button>Value: <p id="p-retrieve-entry-value"><p/>
        Key: <input type="text" id="text-remove-entry-key" />Value: <input type="text" id="text-remove-entry-value" />
        <button type="button" id="btn-remove-entry">Remove</button><br />
        <div id="node-status-container"></div>
        <hr />
      </div>
    </script>
  </body>
</html>
